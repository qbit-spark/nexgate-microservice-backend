spring.application.name=nexgate-backend
server.port=8765

# Database
spring.datasource.url=${database.url}
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt-secret=${jwt.secret}
app.jwt-expiration-milliseconds=${jwt.expiration-milliseconds}
app.jwt-refresh-token.expiration-days=${jwt.refresh-token-expiration-days}

# Async
spring.threads.virtual.enabled=true

# Server Compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html, text/plain, application/json, application/xml, text/javascript, application/javascript, application/x-javascript, text/css

# Email
spring.mail.host=${email.host}
spring.mail.port=${email.port}
spring.mail.username=${email.username}
spring.mail.password=${email.password}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=false

# MinIO
minio.endpoint=${minio.endpoint}
minio.access-key=${minio.access-key}
minio.secret-key=${minio.secret-key}
minio.bucket-prefix=${minio.bucket-prefix}
minio.secure=${minio.secure}

# Temp Token
temp.token.expiry.minutes=${temp-token.expiry-minutes}
temp.token.rate.limit.count=${temp-token.rate-limit-count}
temp.token.rate.limit.window.minutes=${temp-token.rate-limit-window-minutes}
jwt.temp.token.expiration=${temp-token.jwt-expiration}

# OTP
otp.expire-time=${otp.expire-time}

# SMS API
api.sms-username=${api.sms-username}
api.sms-password=${api.sms-password}

# File Upload
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0

# Files Server
files-server-url=${files-server-url}

# Platform
app.platform.fee-percentage=0.0
app.platform.currency=TZS

# JobRunr
jobrunr.background-job-server.enabled=true
jobrunr.background-job-server.worker-count=8
jobrunr.dashboard.enabled=true
jobrunr.dashboard.port=8888
jobrunr.database.skip-create=false
jobrunr.database.type=sql

# Service Authentication (for microservices)
service.auth.enabled=true
service.auth.timestamp-tolerance-minutes=5
service.auth.services.notification-server.api-key=${service.auth.services.notification-server.api-key}
service.auth.services.notification-server.secret-key=${service.auth.services.notification-server.secret-key}