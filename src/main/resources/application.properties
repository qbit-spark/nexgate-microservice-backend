spring.application.name=nexgate-backend

# Database Configuration (will be read from Vault: secret/nexgate/database)
spring.datasource.url=${database.url}
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (will be read from Vault: secret/nexgate/jwt)
app.jwt-secret=${jwt.secret}
app.jwt-expiration-milliseconds=${jwt.expiration-milliseconds}
app.jwt-refresh-token.expiration-days=${jwt.refresh-token-expiration-days}

##################### ASYNC ###########################
spring.threads.virtual.enabled=true

########################## SERVER COMPRESSION CONFIGURATION #################################
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html, text/plain, application/json, application/xml, text/javascript, application/javascript, application/x-javascript, text/css

# Mail Server configuration (will be read from Vault: secret/nexgate/email)
spring.mail.host=${email.host}
spring.mail.port=${email.port}
spring.mail.username=${email.username}
spring.mail.password=${email.password}
spring.mail.protocol=${email.protocol}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.debug=false

# MinIO Configuration (will be read from Vault: secret/nexgate/minio)
minio.endpoint=${minio.endpoint}
minio.access-key=${minio.access-key}
minio.secret-key=${minio.secret-key}
minio.bucket-prefix=${minio.bucket-prefix}
minio.secure=${minio.secure}

################# Temp token setups (will be read from Vault: secret/nexgate/temp-token) ##########
temp.token.expiry.minutes=${temp-token.expiry-minutes}
temp.token.rate.limit.count=${temp-token.rate-limit-count}
temp.token.rate.limit.window.minutes=${temp-token.rate-limit-window-minutes}
jwt.temp.token.expiration=${temp-token.jwt-expiration}

################# OTP Configuration (will be read from Vault: secret/nexgate) ##########
otp.expire-time=${otp.expire-time}

################# SMS API Configuration (will be read from Vault: secret/nexgate) ##########
api.sms-username=${api.sms-username}
api.sms-password=${api.sms-password}
