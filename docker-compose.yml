  # Application Services
  # ========================
  #  backend:
  #    image: josh656/nexgate-backend:latest
  #    container_name: nexgate_backend
  #    restart: unless-stopped
  #    ports:
  #      - "8765:8765"
  #    environment:
  #      POSTGRES_HOST: postgres
  #      POSTGRES_PORT: 5432
  #      POSTGRES_DB: nexgate
  #      POSTGRES_USER: postgres
  #      POSTGRES_PASSWORD: nexgate123
  #      MINIO_HOST: minio
  #      MINIO_PORT: 9000
  #      MINIO_ACCESS_KEY: nexgate_admin
  #      MINIO_SECRET_KEY: nexgate_minio123
  #      RABBITMQ_HOST: rabbitmq
  #      RABBITMQ_PORT: 5672
  #      RABBITMQ_USER: guest
  #      RABBITMQ_PASSWORD: guest
  #    depends_on:
  #      - postgres
  #      - minio
  #      - rabbitmq
  #    networks:
  #      - nexgate-local

  notification-server:
    image: josh656/nexgate-notification-server:latest
    container_name: nexgate_notification_server
    restart: unless-stopped
    ports:
      - "8766:8766"
    environment:
      POSTGRES_HOST: notification-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: nexgate_notifications
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - notification-postgres
      - rabbitmq
      - redis
    networks:
      - nexgate-local

volumes:
  nexgate_postgres_data:
  nexgate_minio_data:
  notification_postgres_data:
  notification_rabbitmq_data:
  notification_redis_data:

networks:
  nexgate-local:
    driver: bridge