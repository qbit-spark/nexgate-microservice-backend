version: '3.8'

services:
  nexgate_postgres:
    image: postgres:latest
    container_name: nexgate_postgres_db
    restart: always
    ports:
      - "5426:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexgate}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - nexgate_postgres_data:/var/lib/postgresql/data
    networks:
      - nexgate_network

  nexgate_minio:
    image: minio/minio:latest
    container_name: nexgate_minio_server
    restart: always
    ports:
      - "9005:9000"      # MinIO API port
      - "9002:9001"      # MinIO Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - nexgate_minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - nexgate_network

  nexgate_vault:
    image: hashicorp/vault:latest
    container_name: nexgate_vault_server
    restart: always
    ports:
      - "8200:8200"      # Vault API port
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    volumes:
      - nexgate_vault_data:/vault/data
      - nexgate_vault_logs:/vault/logs
    cap_add:
      - IPC_LOCK
    command: ["vault", "server", "-dev"]
    networks:
      - nexgate_network

volumes:
  nexgate_postgres_data:
    driver: local
  nexgate_minio_data:
    driver: local
  nexgate_vault_data:
    driver: local
  nexgate_vault_logs:
    driver: local

networks:
  nexgate_network:
    driver: bridge